name: curios
version: 0.1.0.0
github: "valmirjunior0088/curios"
license: BSD3
author: "Valmir Junior"
maintainer: "valmirjunior0088@gmail.com"
copyright: "2019 Valmir Junior"

extra-source-files:
- README.md
- CHANGELOG.md

# synopsis: Short description of your package
# category: Web
description: Please see the README on GitHub at <https://github.com/valmirjunior0088/curios#readme>

dependencies:
- base >= 4.7 && < 5
- megaparsec >= 7.0 && < 8

library:
  source-dirs: src

executables:
  curios-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - curios

tests:
  curios-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - curios
