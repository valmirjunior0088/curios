name: curios
version: 0.1.0
github: "valmirjunior0088/curios"
license: BSD3
author: "Valmir Pretto"
maintainer: "valmirjunior0088@gmail.com"
copyright: "2019-present Valmir Pretto"

extra-source-files:
- README.md

synopsis: Curios
category: Compiler
description: Please see the README on GitHub at <https://github.com/valmirjunior0088/curios#readme>

dependencies:
- base >= 4.7 && < 5
- mtl >= 2.2 && < 3
- megaparsec >= 9.0 && < 10
- boxes >= 0.1 && < 1
- containers >= 0.6 && < 7
- bytestring >= 0.10 && < 1

library:
  source-dirs: src

executables:
  curios-compiler:
    main: Main.hs
    source-dirs: compiler
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - curios

  curios-interpreter:
    main: Main.hs
    source-dirs: interpreter
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - curios

  curios-server:
    main: Main.hs
    source-dirs: server
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - warp >= 3.3 && < 4
    - wai >= 3.2 && < 4
    - wai-app-static >= 3.1 && < 4

tests:
  curios-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - curios
